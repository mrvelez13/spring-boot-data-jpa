<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="ISO-8859-1" />
<title th:text="' Spring Boot + Thymeleaf + MVC + JPA '+ ${titulo}">Insert
	title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="#">Home <span
						class="sr-only">(current)</span></a> <a
						class="nav-item nav-link active" href="#" th:href="@{/clientes}">Clientes</a>
					<a class="nav-item nav-link active" href="#" th:href="@{/form}">Crear
						cliente</a>
				</div>

			</div>
			<div sec:authorize="!isAuthenticated()"
				class="navbar-nav navbar-right">
				<a class="btn btn-outline-primary" th:href="@{/login}">Sign In</a>
			</div>
			<div sec:authorize="isAuthenticated()" class="dropdown">
				<a class="btn btn-outline-primary dropdown-toggle" href="#"
					role="button" id="dropdownMenuLink" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"><span
					sec:authentication="name"></span></a>

				<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
					<form id="logoutForm" th:action="@{/logout}" method="post">
						<button class="dropdown-item"
							onclick="document.getElementById('logoutForm').submit();"
							type="submit">Sign Out</button>
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
					</form>
				</div>
			</div>
			<div class="navbar-nav navbar-right mx-4">
				<a class="nav-item mx-1" th:href="@{/locale(lang=es_ES)}"><span
					class="btn btn-outline-success">ES</span></a> <a class="nav-item mx-1"
					th:href="@{/locale(lang=en_US)}"><span
					class="btn btn-outline-success">EN</span></a> <a class="nav-item mx-1"
					th:href="@{/locale(lang=de_DE)}"><span
					class="btn btn-outline-success">DE</span></a>
				<div class="nav-item dropdown show mx-2">
					<a class="btn btn-outline-primary dropdown-toggle" href="#"
						role="button" id="dropdownLanguage" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"><span
						th:text="#{text.locale.language}"></span></a>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<a th:href="@{/locale(lang=es_ES)}"><span
							class="dropdown-item" th:text="#{text.locale.es}">ES</span></a> <a
							th:href="@{/locale(lang=en_US)}"><span class="dropdown-item"
							th:text="#{text.locale.en}">EN</span></a> <a
							th:href="@{/locale(lang=de_DE)}"><span class="dropdown-item"
							th:text="#{text.locale.de}">DE</span></a>

					</div>
				</div>
			</div>
		</nav>
		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</header>
	<div class="container"></div>


	<footer th:fragment="footer" class="container">
		<hr />
		<img alt="Typefy logo" th:src="@{/images/logo.png}">
		<p sec:authorize="isAuthenticated()">
			Usuario logueado: <span sec:authentication="name"></span> | Roles: <span
				sec:authentication="principal.authorities"></span>
		</p>
		<p>
			Powered by <a href="https://projects.spring.io/spring-boot">Spring
				Boot</a>y<a href="http://www.thymeleaf.org">Thymeleaf</a>
		</p>
		<p>
			Este proyecto es desarrollado por Typefy como parte de un taller de
			Spring Boot.<br />&copy; Typefy Software 2018, todos los derechos
			reservados. T&eacute;rminos de uso y privacida.<br />
		</p>
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
	</footer>
</body>
</html>
