<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="#">Home <span
					class="sr-only">(current)</span></a> <a
					class="nav-item nav-link active" href="#" th:href="@{/clientes}">Clientes</a>
				<a class="nav-item nav-link active" href="#" th:href="@{/form}">Crear
					cliente</a> <a class="nav-item nav-link disabled" href="#">Disabled</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<h1 th:text="${titulo}"
		class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>
		<form th:action="@{/form}" th:object="${cliente}" method="post">
			<table class="table table-bordered">
				<tr>
					<td style="width: 200px;">Nombre</td>
					<td><input type="text" th:field="*{nombre}" class="form-control" /></td>
				</tr>

				<tr>
					<td>Apellido</td>
					<td><input type="text" th:field="*{apellido}" class="form-control" /></td>
				</tr>

				<tr>
					<td>E-mail</td>
					<td><input type="email" th:field="*{email}" class="form-control" /></td>
				</tr>

				<tr>
					<td><input type="submit" value="Crear Cliente" class="btn btn-primary" /></td>
				</tr>

			</table>
			<input type="hidden" th:field="*{id}" />
		</form>
	</div>
</body>
</html>
