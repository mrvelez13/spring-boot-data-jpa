#Para trabajar con base de datos MySQL
#useSSL=false es para evitar que la conexión en mi bd local sea segura. Así se evitan los warnings. Para producción debe qutarse este parámetro
spring.datasource.url=jdbc:mysql://localhost/bd_springboot?useSSL=false
spring.datasource.username=root
spring.datasource.password=admin123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
#Permite que cada que el proyecto se arranque, la tabla se borre y se cree nuevamente. (Sólo se debe usar para efectos de desarrollo)
spring.jpa.hibernate.ddl-auto=create-drop
#Permite mostrar la traza de las consultas que genere Hibernate
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.security.filter.dispatcher-types=ASYNC, FORWARD, INCLUDE, REQUEST, ERROR


#Para subir archivos al servidor
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.mvc.contentnegotiation.favor-parameter=true
spring.mvc.contentnegotiation.media-types.pdf=application/pdf
spring.mvc.contentnegotiation.media-types.xlsx=application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
spring.mvc.contentnegotiation.media-types.csv=text/csv
spring.mvc.contentnegotiation.media-types.xml=application/xml
spring.mvc.contentnegotiation.media-types.json=application/json